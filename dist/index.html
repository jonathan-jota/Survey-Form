<!-- partial:index.partial.html -->
<html>
  <head>
    <title>Survey Form</title>
  </head>
  <body>
    
    <header class="header">
          <h1 class="text-center" id="title">freeCodeCamp Survey Form</h1>
          <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <div class="container">
    
    <form id="survey-form">
      <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
          <label id="email-label" for="text">Email</label>
          <input class="form-control" id="email" type="email" name="email" placeholder="Enter your Email" required>
      </div>
      
      <div class="form-group">
        <label id="number-label" for="number">Age
          <span class="clue">(Optional)</span></label>
          <input class="form-control" id="number" type="number" name="age" placeholder="Age" min="10" max="99">
      </div>
       
      <div class="form-group">
      <label for="role">Which option best describes your current role?</label><br>
       <select class="form-control" id="dropdown" name="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer Not to Say</option>
          <option>Other</option>
       </select>
       </div>
      
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
              <input class="input-radio" type="radio" name="recommend" value="def">Definitely
            </label>
    
            <label>
              <input class="input-radio" type="radio" name="recommend" value="may">Maybe
            </label>
        
            <label>
              <input class="input-radio" type="radio" name="recommend" value="not">Not Sure
            </label>
        </div>
      
        <label>What is your favorite feature of freeCodeCamp?</label>
         <div>
          <select class="form-control" id="feature">
            <option>Select a option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
         </div>
        
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>
          <div id="checkbox">
            <label>
              <input class="input-checkbox" name="prefer" type="checkbox" value="front">Front-end Projects
            </label>
            
            <label>
              <input class="input-checkbox" name="prefer" type="checkbox" value="back">Back-end Projects
            </label>
            
            <label>
              <input class="input-checkbox" name="prefer" type="checkbox" value="data">Data Visualization
            </label>
            
            <label>
              <input class="input-checkbox" name="prefer" type="checkbox" value="challenge">Challenges
            </label>
            
            <label>
              <input class="input-checkbox" name="prefer" type="checkbox" value="open">Open Source Community
            </label>
            
            <label>
              <input class="input-checkbox" name="prefer" type="checkbox" value="gitter">Gitter help rooms
            </label>
            
            <label>
              <input class="input-checkbox" name="prefer" type="checkbox" value="videos">Videos
            </label>
            
            <label>
              <input class="input-checkbox" name="prefer" type="checkbox">City Meetups
            </label>
            
            <label>
              <input class="input-checkbox" name="prefer" type="checkbox" value="wiki">Wiki
            </label>
            
            <label>
              <input class="input-checkbox" name="prefer" type="checkbox" value="forum">Forum
            </label>
            
            <label>
              <input class="input-checkbox" name="prefer" type="checkbox" value="courses">Additional Courses
            </label>
          </div>
      
        <div>
          <p>Any comments or suggestions?</p>
            <textarea class="input-textarea" id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div>
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
   </div>
  </body>
</html>
